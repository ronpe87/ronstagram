#docker-composeのバージョン
version: '3'
services:
  db:
    image: mysql:8.0
    ports:
      - '3306:3306' # ホストからゲストへポートフォワード
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ronstagram_development
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: ron
      MYSQL_PASSWORD: tenten2
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: dockerize -wait tcp://db:3306 -timeout 20s bundle exec rails s -p 3000 -b '0.0.0.0'
    tty: true
    stdin_open: true
    depends_on:
      - db # DB側のコンテナが出来上がってからwebを実行する
    ports:
      - "3000:3000" # ホストからゲストへポートフォワード
    volumes:
      - .:/ronstagram # ソースコード変更したらDocker側も即反映されるように
